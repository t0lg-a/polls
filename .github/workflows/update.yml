# .github/workflows/update.yml  (replace your current workflow with this)
name: Daily Data Fetch

on:
  schedule:
    - cron: '23 11 * * *' # 11:23 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Ensure Playwright is installed
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install --no-fund --no-audit playwright@1.50.1
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node fetch-data.js

      - name: Save changes
        run: |
          git config user.name "Bot"
          git config user.email "bot@users.noreply.github.com"
          git add polls.json rtwh_sources.json rtwh_debug || true
          git commit -m "Update poll data" || exit 0
          git push
