name: Daily Data Fetch (RTWH)

on:
  schedule:
    - cron: "23 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Playwright)
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm install --no-fund --no-audit -D playwright@1.50.1
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node fetch-data.js

      - name: Commit outputs
        run: |
          git config user.name "Bot"
          git config user.email "bot@users.noreply.github.com"
          git add polls.json rtwh_sources.json rtwh_debug 2>/dev/null || true
          git commit -m "RTWH update" || exit 0
          git push
