name: Daily Data Fetch (RTWH)

on:
  schedule:
    - cron: "23 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Playwright Chromium)
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm install --no-fund --no-audit -D playwright@1.50.1
          npx playwright install --with-deps chromium

      - name: Run scraper (do not stop job; commit debug either way)
        run: node fetch-data.js || true

      - name: Commit outputs
        run: |
          git config user.name "Bot"
          git config user.email "bot@users.noreply.github.com"

          git add rtwh_status.json rtwh_debug polls.json 2>/dev/null || true

          git commit -m "RTWH update" || exit 0
          git push

      - name: Validate
        run: |
          node -e "const fs=require('fs'); const s=JSON.parse(fs.readFileSync('rtwh_status.json','utf8')); if(!s.ok){console.error('FAILED:', s.reason || 'unknown'); process.exit(1)}"
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('polls.json','utf8')); const ok=((j.genericBallot?.length||0)>0 || (j.approval?.length||0)>0 || Object.keys(j.races||{}).length>0); if(!ok){console.error('polls.json empty'); process.exit(1)}"
